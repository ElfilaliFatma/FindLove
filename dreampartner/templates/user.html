<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Love ðŸ’•</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fecfef);
            text-align: center;
            padding: 30px;
        }

        .form-container, .processing-container, .match-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            position: relative;
            display: none;
            color: #333;
        }

        h1 {
            color: #ff3e57;
            font-size: 22px;
            font-weight: bold;
        }

        .heart {
            color: #ff3e57;
            font-size: 24px;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #ff3e57;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff3e57;
            border-radius: 8px;
            font-size: 16px;
            background: #fff;
            color: #333;
        }

        .gender-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .gender-container label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button {
            width: 100%;
            background: #ff3e57;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e53245;
        }

        .processing-bar {
            width: 100%;
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff3e57;
            transition: width 1s;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .match-item {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .match-item h3 {
            margin: 0;
            color: #ff3e57;
        }
    </style>
</head>
<body>

    <h1>Find Your Love ðŸ’•</h1>
    <div class="form-container">
        <div class="heart">ðŸ’–</div>
        <h2>Fill in your details</h2>
        <form id="compatibilityForm">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="birthdate">Birthdate (YYYY-MM-DD)</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="zodiac">Zodiac Sign</label>
            <select id="zodiac" name="zodiac" required>
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>

            <div class="gender-container">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <button type="submit">Find Compatible Matches</button>
        </form>
    </div>

    <div class="processing-container">
        <h2>Processing...</h2>
        <div class="processing-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="match-container results">
        <h2>Your Compatible Matches:</h2>
        <div id="compatibleUsersList"></div>
    </div>

    <script>
        const form = document.getElementById('compatibilityForm');
        const processingContainer = document.querySelector('.processing-container');
        const matchContainer = document.querySelector('.match-container');
        const compatibleUsersList = document.getElementById('compatibleUsersList');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                birthdate: formData.get('birthdate'),
                zodiac: formData.get('zodiac'),
                gender: formData.get('gender'),
            };

            processingContainer.style.display = 'block';
            compatibleUsersList.innerHTML = '';
            matchContainer.style.display = 'none';

            try {
                const response = await fetch('/zodiac-compatibility/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    const compatibleUsers = result.compatible_users;
                    const userId = result.user_id;

                    compatibleUsersList.innerHTML = compatibleUsers.map(user => {
                        return `
                            <div class="match-item">
                                <div>
                                    <h3>${user.first_name} ${user.last_name}</h3>
                                    <p>Zodiac: ${user.zodiac}</p>
                                    <p>Gender: ${user.gender}</p>
                                </div>
                                <button onclick="selectMatch(${user.id}, ${userId})">Select</button>
                            </div>
                        `;
                    }).join('');
                    matchContainer.style.display = 'block';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                processingContainer.style.display = 'none';
            }
        });

        function selectMatch(selectedUserId, userId) {
            const data = {
                user_id: userId,
                selected_user_id: selectedUserId,
            };

            fetch('/select-compatible/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(response => response.json()).then(result => {
                alert(result.message);
                // Optionally update the UI with selected match information
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred while selecting the match.');
            });
        }
    </script>

</body>
</html>
